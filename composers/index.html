<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Classical Composers</title>
  </head>
  <body>
    <div id="header" class="jumbotron">
      <div class="container">
        <h1>Classical Composers</h1>
      </div>
    </div>

    <div id="main" class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card" style="width: 16rem;">
            <img class="card-img-top" src="./images/vivaldi.jpeg" alt="Vivaldi">
            <div class="card-body">
              <h5 class="card-title">Vivaldi</h5>
              <p class="card-text">borouque time period</p>
              <a href="#" class="btn btn-primary">Playlist</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" style="width: 16rem;">
            <img class="card-img-top" src="./images/bach.jpeg" alt="Bach">
            <div class="card-body">
              <h5 class="card-title">Bach</h5>
              <p class="card-text">borouque time period</p>
              <a href="#" class="btn btn-primary">Playlist</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" style="width: 16rem;">
            <img class="card-img-top" src="./images/mozart.jpeg" alt="Mozart">
            <div class="card-body">
              <h5 class="card-title">Mozart</h5>
              <p class="card-text">Classical time period</p>
              <a href="#" class="btn btn-primary">Playlist</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" style="width: 16rem;">
            <img class="card-img-top" src="./images/beethoven.jpeg" alt="Beethoven">
            <div class="card-body">
              <h5 class="card-title">Beethoven</h5>
              <p class="card-text">Romantic time period</p>
              <a href="#" class="btn btn-primary">Playlist</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
